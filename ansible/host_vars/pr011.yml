samba_shares:
  - name: public
    comment: 'public share'
    group: public
    write_list: +public

  - name: management
    comment: 'management share'
    group: management
    valid_users: +management
    write_list: +management
    directory_mode: '0770'

  - name: technical
    comment: 'technical share'
    group: technical
    public: yes
    write_list: +technical

  - name: sales
    comment: 'sales share'
    group: sales
    valid_users: +sales, +management
    write_list: +sales
    directory_mode: '0770'

  - name: it
    comment: 'it share'
    group: it
    valid_users: +it, +management
    write_list: +it
    directory_mode: '0770'

vsftpd_local_root: /srv/shares/
vsftpd_anonymous_enable: false
vsftpd_local_enable: true
